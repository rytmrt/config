# プレフィックスキー
set -g prefix C-g
unbind C-b

# Statusline
set-option -g status-right '[ %Y-%m-%d(%a) %H:%M:%S ]'
# トップに配置する
set-option -g status-position top
# 1秒毎に描画し直す
set-option -g status-interval 1
# 背景色を指定する。
set-option -g status-bg "colour126"
# 文字色を指定する。
set-option -g status-fg "colour225"

# Window Status
# 中央揃えで配置する
set-option -g status-justify "left"
# フォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
# カレントウィンドウのフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour126,bg=colour225,bold] #I: #W #[default]"

# Color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set -ga terminal-overrides ",xterm-256color-italic:Tc"

# ペインのインデックスを1から始める
setw -g pane-base-index 1

#-------------------------------------------------------------------------------
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'

run-shell '~/.tmux/plugins/tpm/tpm'

#-------------------------------------------------------------------------------
# キーバインド

# | でペインを縦に分割する
bind | split-window -h -c "#{pane_current_path}"
# - でペインを横に分割する
bind - split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window作成時にパスを引き継ぐ
bind-key    c     new-window -c "#{pane_current_path}"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# c-g + r で .tmux.conf をリロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# Escの速度を変更
set -s escape-time 0
